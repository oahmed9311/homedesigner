{% extends "base.html" %}
{% block head %}
	<title>HomeDesigner</title>
	<script>
		user_authenticated = {{ user_authenticated }};
	</script>
{% endblock %}
{% block content %}
    <div class="container-fluid">
		<div class="row" style="background-color: #007bff; color:white; padding: 10px;">
			<h2><strong> <i class="fa fa-user"></i> Sign up</strong></h2>
		</div>
		<form method="post">
		{% csrf_token %}
		<table style="width: 100%;">
		{% for field in form %}
		  <p>
			<tr>
				<td style="width: 20%; position:relative; top:5px;"><label for="formGroupExampleInput"><strong>{{ field.label_tag }}</strong></label></td>
				<td style="width: 80%"><input name="{{ field.name }}" id="{{ field.name }}" type="{{ field.type }}" class="form-control" {% if field.help_text %} placeholder="{{field.help_text}}" {% endif %} value="" /></td>
			</tr>
			{% for error in field.errors %}
			  <tr><td></td><td><p style="color: red">{{ error }}</p></td></tr>
			{% endfor %}
			<!--{{ field.label_tag }}<br>
			
			{{ field }}	
			{% if field.help_text %}
			  <small style="color: grey">{{ field.help_text }}</small>
			{% endif %}-->
			
		  </p>
		{% endfor %}
			<tr><td></td><td><input class="btn btn-primary" type="submit" class="btnSubmit" value="Sign up" /></td></tr>
		</table>
		</form>

    </div>
{% endblock %}



<form action="/login/" method="post">
							{% csrf_token %}
							<input type="hidden" name="to" value="/floorplanner" />
							<div class="form-group">
								<input name="username" type="text" class="form-control" placeholder="Username *" value="" />
							</div>
							<div class="form-group">
								<input name="password" type="password" class="form-control" placeholder="Password *" value="" />
							</div>
							<div class="form-group">
								<input type="submit" class="btnSubmit" value="Login" />
							</div>
							<div class="form-group">
								<a href="#" class="ForgetPwd">Forget Password?</a>
							</div>
						</form>
